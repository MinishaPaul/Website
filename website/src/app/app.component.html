<!-- Modern Navigation -->
<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="container">
    <a routerLink="/" class="navbar-brand">{{ title }}</a>
    <div class="navbar-links">
      <a routerLink="/" class="nav-link">Home</a>
      <a routerLink="/about" class="nav-link">About</a>
      <a routerLink="/skills" class="nav-link">Skills</a>
      <a routerLink="/experience" class="nav-link">Experience</a>
      <a routerLink="/projects" class="nav-link">Projects</a>
      <a routerLink="/contact" class="nav-link">Contact</a>
      <button class="theme-toggle" (click)="toggleTheme()">
        <i class="fas" [class.fa-sun]="!isDarkMode" [class.fa-moon]="isDarkMode"></i>
      </button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main>
  <router-outlet></router-outlet>
</main>

<!-- Scroll to Top Button -->
<button class="scroll-top" [class.visible]="showScrollTop" (click)="scrollToTop()">
  <i class="fas fa-arrow-up"></i>
</button>

<!-- Modern Footer -->
<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Connect</h3>
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-github"></i></a>
          <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
      <div class="footer-section">
        <p>&copy; {{ currentYear }} {{ title }}. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>
