<section class="experience-section">
  <div class="container">
    <h1>PROFESSIONAL EXPERIENCE</h1>
    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of experiences">
        <div class="date">{{ exp.duration }}</div>
        <div class="content">
          <h3 class="title">{{ exp.company }}</h3>
          <div class="role">{{ exp.position }}</div>
          <div class="location">{{ exp.location }}</div>
          <ul class="responsibilities">
            <li *ngFor="let responsibility of exp.responsibilities">{{ responsibility }}</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="experience-stats">
      <div class="stat-item">
        <div class="stat-number">{{ experiences.length }}+</div>
        <div class="stat-label">Years of Experience</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">{{ getTotalTechnologies() }}+</div>
        <div class="stat-label">Technologies</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">{{ getTotalProjects() }}+</div>
        <div class="stat-label">Projects Completed</div>
      </div>
    </div>
  </div>
</section>
