<section class="experience-section">
  <div class="container">
    <h1>Work Experience</h1>
    <p class="subtitle">My professional journey and achievements</p>

    <div class="timeline">
      <div *ngFor="let exp of experiences; let i = index" class="timeline-item">
        <div class="timeline-content">
          <div class="timeline-header">
            <h2>{{ exp.position }}</h2>
            <span class="period">{{ exp.period }}</span>
          </div>
          <h3 class="company">{{ exp.company }}</h3>
          <p class="description">{{ exp.description }}</p>
          <div class="technologies">
            <span *ngFor="let tech of exp.technologies" class="tech-tag">
              {{ tech }}
            </span>
          </div>
        </div>
        <div class="timeline-dot"></div>
        <div class="timeline-line" *ngIf="i !== experiences.length - 1"></div>
      </div>
    </div>
  </div>
</section>
