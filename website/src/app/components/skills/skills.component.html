<section class="skills-section">
  <div class="container">
    <h1>My Skills</h1>
    <p class="subtitle">Technical expertise and proficiency levels</p>

    <div class="skills-grid">
      <div class="skill-category">
        <h2>Frontend Development</h2>
        <div class="skill-list">
          <div *ngFor="let skill of skills.frontend" class="skill-item">
            <div class="skill-info">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-level">{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" [style.width.%]="skill.level"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="skill-category">
        <h2>Backend Development</h2>
        <div class="skill-list">
          <div *ngFor="let skill of skills.backend" class="skill-item">
            <div class="skill-info">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-level">{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" [style.width.%]="skill.level"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="skill-category">
        <h2>Tools & Technologies</h2>
        <div class="skill-list">
          <div *ngFor="let skill of skills.tools" class="skill-item">
            <div class="skill-info">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-level">{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-progress" [style.width.%]="skill.level"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
